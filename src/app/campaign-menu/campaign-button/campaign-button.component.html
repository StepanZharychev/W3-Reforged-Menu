<button [style]="{top: top + '%', left: left + '%'}" [ngClass]="{'left': reversed}" (click)="handleClick($event)" [disabled]="disabled">
  <img class="base-image" src="assets/RightButton.png">
  <div class="white-highlight"></div>
  <img class="arrow-image" src="assets/RightButtonArrow.png">
</button>
